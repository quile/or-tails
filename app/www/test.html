      Parse.initialize( ORTails.credentials.API_KEY, ORTails.credentials.JAVASCRIPT_KEY );

      var findFido = new Parse.Query(ORTails.schema.Dog);
      findFido.equalTo("name", "Fido");

      var fido;
      findFido.find({
        success: function(results) {
          if (results.length > 0) {
            document.write("Found fido!");
            fido = results[0];
            var park;
            var me;
            
            Parse.User.logIn( "stumptownkiwi", "dawkins", {
                success: function( u ) {
                    document.write("- Logged user in");
                    me = u;
                    if (me) {
                        me.nearbyParks( function(error, results) {
                            document.write("- found parks");
                            park = results[0];
                            fido.activate( park, function(error, results) { document.write( "Activated" + results ) } );
                        });
                    }
                },
                error: function( e ) {
                    document.write("shitballs, login failure " + e);
                }
            });

            
            
          } else {
            document.write("Making new fido!");
            fido = new ORTails.schema.Dog();
            fido.save({
                name: "Fido",
                breed: "Pug",
                birthYear: 2008,
                lovedSince: 2008,
                gender: "MALE",
                weight: 25,
                aboutMe: "I like pie",
                picture: null,
                favoritePark: "Instrument Outpost", // change this to an id?
                favoriteTreats: [
                  "carrots",
                  "chocolate",
                  "rotting fish carcasses"
                ],
                behaviourProfile: {
                },
                rating: "GREEN"
              }, {
              success: function(object) {
                console.log("successfully saved " + object.name);
              },
              error: function(model, error) {
                console.log("failed to save " + object.name);
              }
            });
          }
        },
        error: function(e) {
          console.log("Oops" + e);
        }
      });
