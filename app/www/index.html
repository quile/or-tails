<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <title>OR Tails</title>
    </head>
    <body>
        <div id="header">
             <input type="button" id="btn_back" value="back">
            <!--<input type="button" id="btn_login" value="login">
            <input type="button" id="btn_map" value="map">
            <input type="button" id="btn_park" value="park">-->
            <span id="app-title"></span>
        </div>
        <div id="app-frame">
            
            <div id="login" class="view visible">

                <h1>OR TAILS LOGIN</h1>
                
                <div id="login-message">
                </div>
                
                <form id="login-form">
                <ul>
                    <li> Username: <input type="text" id="username" value="dawn" placeholder="Username" /></li>
                    
                    <li> Password: <input type="password" id="password" value="dawn" /></li>
                </ul>
                <input type="button" id="login-button" value="Login" />
                </form>
                
            </div>
            
            <div id="park" class="view">PARK VIEW</div>

            <div id="map" class="view">
                <div id="map-container"></div>
                <div id="map-footer">
                    <div class="nav" data-target="doglist" id="show-doglist"></div>
                    <div class="nav" data-target="checkin" id="set-status"></div>
                    <div class="nav" data-target="parklist" id="show-parklist"></div>
                </div>
            </div>

            <div id="park-map" class="view">
                <div id="parkmap-title"></div>
                <div id="parkmap-container"></div>
                <div id="parkmap-dogs"></div>
            </div>
            
            <div id="checkin" class="view"><h1>check out/in page</h1>
            
                <h2>Dogs</h2>
                <ul id="checkin-dogs">
                </ul>
                
                <h2>Parks</h2>
                <ul id="checkin-parks">
                </ul>
                
            </div>
    
            <div id="dog-list" class="view list-view">
                <div class="list-container"></div>
            </div>
            
            <div id="park-list" class="view list-view">
                <div class="list-container"></div>
            </div>
            
            <div id="dog-detail" class="view">Dog Profile PAGE</div>
            
            
            <div id="park-detail" class="view">Park Profile</div>
        </div>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.2.min.js"></script>
        <script type="text/javascript" src="js/schema.js"></script>
        <script type="text/javascript" src="js/or-tails.js"></script>
        <script type="text/javascript" src="js/static_view.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/park.js"></script>
        <script type="text/javascript" src="js/checkin.js"></script>
        <script type="text/javascript" src="js/list_view.js"></script>
        <script type="text/javascript" src="js/park_map.js"></script>
        <script type="text/javascript" src="js/dog_detail.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
